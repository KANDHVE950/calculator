<!DOCTYPE html>
<html>
<head>
	<title>A SIMPLE CALCULATOR</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>
 <div id="container" >
 	<div id="calculator">
 		<div id="result">
 			<div id="history">
 				<p id="history-value"></p>
 			</div>
 			<div id="output">
 				<p id="output-value"></p>
 			</div>
 		</div>
 		<div id="numpad">
 			<button class="operator" id="clear">AC</button>
 			<button class="operator" id="backspace">X</button>
 			<button class="operator" id="%">%</button>
 			<button class="operator" id="/">&#247;</button>
 			<button class="number" id="7">7</button>
 			<button class="number" id="8">8</button>
 			<button class="number" id="9">9</button>
 			<button class="operator" id="*">&#215;</button>
 			<button class="number" id="hero">4</button>
 			<button class="number" id="5">5</button>
 			<button class="number" id="6">6</button>
 			<button class="operator" id="-">&#8722;</button>
 			<button class="number" id="1">1</button>
 			<button class="number" id="2">2</button>
 			<button class="number" id="3">3</button>
 			<button class="operator" id="+">+</button>
 			<button class="empty" id="empty" style="color: #eaedef">E</button>
 			<button class="number" id="0">0</button>
 			<button class="empty" id="empty" style="color: #eaedef">E</button>
 			<button class="operator" id="=" style="color: red">=</button>

 			
 			

 			
 		</div>
 		
 	</div>
 </div>
 <script src="myscript.js"></script>
</body>
</html>
